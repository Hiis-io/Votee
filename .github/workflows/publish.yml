name: Publish Library

on:
  release:
    types: [published]

env:
  PACKAGE_TOKEN: ${{secrets.PACKAGE_TOKEN}}
  VERSION: ${{github.ref:1}}

permissions:
  contents: read
  packages: write

jobs:
  publish_library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Library
        run: sbt publish